<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snoopy-Themed Website for Dhilviyaa</title>
    <style>
        body {
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #ffdb58;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .button {
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #fff;
            background-color: #ff7f50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
        }

        .interactive-section {
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            border: 2px solid #ffdb58;
            border-radius: 10px;
            background-color: #fff5ee;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .heart {
            font-size: 5em;
            color: #ff69b4;
            animation: pulse 1.5s infinite, move 5s infinite;
            position: relative;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        @keyframes move {
            0% {
                top: 0;
                left: 0;
            }
            25% {
                top: 0;
                left: 50px;
            }
            50% {
                top: 50px;
                left: 50px;
            }
            75% {
                top: 50px;
                left: 0;
            }
            100% {
                top: 0;
                left: 0;
            }
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome Dhilviyaa</h1>
    </header>
    <main>
        <div class="interactive-section">
            <p class="heart">❤</p>
            <p>Dhilaaa, you are the love and the light of my life!</p>
            <button class="button" onclick="revealMessage()">Click me!</button>
            <p id="message" style="display: none; font-size: 1.2em; color: #ff4500;">i love you sooooo much!!!</p>
            <a id="hidden-link" href="#" style="display: none; font-size: 1.2em; color: #007BFF; text-decoration: underline; margin-top: 15px; display: block;">Click here for a surprise!</a>
        </div>
    </main>
    <footer>
        <p>Made with love for Dhilviyaa ❤️-- local alu</p>
    </footer>

    <script>
        function revealMessage() {
            const message = document.getElementById('message');
            const link = document.getElementById('hidden-link');
            message.style.display = 'block';
            link.style.display = 'block';
        }
    </script>
</body>
</html>
